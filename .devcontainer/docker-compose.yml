version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../:/workspace:cached
      - bundle-cache:/usr/local/bundle
    ports:
      - "4000:4000"
    environment:
      - RACK_ENV=development
      - BUNDLE_PATH=/usr/local/bundle
      - PORT=4000
    command: sleep infinity
    user: vscode
    working_dir: /workspace

volumes:
  bundle-cache:
